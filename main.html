<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Job App Form</h2>
	<form 	 method="post" id="form1">
 		<label for="name">Name</label>
		<input type="text" id="name" required placeholder="Enter your name here">
		<br><br>
		<label for="email">Email</label>
		<input type="email" id="email" required placeholder="Enter your email id here">
		<br><br>
		<label for="gender">Gender</label>
		<input type="radio" name="gender" value="M" id="gender" required><label for="Male">Male</label> 
		<input type="radio" name="gender" value="F" id="gender" required><label for="Female">Female</label>
		<br><br>
		<label for="laptop">Laptop Brands</label>
		<select name="lap-brand" id="laptop" required>
			<option value="NA" selected disabled>Please select an option</option>
			<option value="App">Apple</option>
			<option value="As">Asus</option>
			<option value="HP">HP</option>
		</select>
		<br><br>
		<label for="age">Age</label>
		<input type="number" id="age" required placeholder="Please select your correct age">
	<br><br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<br><br>
		<label for="password">Password</label>
		<input type="password" id="password" required>
		<br><br>
		<label for="portfolio">User-Website</label>
		<input type="url" id="portfolio" required>
		<br><br>
		<button type="submit" form="form1" value="Submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
